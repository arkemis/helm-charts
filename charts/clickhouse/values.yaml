clickhouse:
  image: "clickhouse/clickhouse-server:25.7-alpine"
  port: 8123
  nativePort: 9000

  # Resource limits
  resources:
    limits:
      cpu: "2"
      memory: "4Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"

  # Persistence
  persistence:
    enabled: true
    dataSize: "10Gi"
    logSize: "1Gi"

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Termination grace period
  terminationGracePeriodSeconds: 90

  # Service configuration
  service:
    type: ClusterIP
    annotations: {}

  # Probes configuration
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  startupProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30

  # Prometheus metrics
  prometheus:
    enabled: false
    port: 9363
    endpoint: "/metrics"

  config:
    clusterCidrs:
      - "10.0.0.0/8" # k8s clusters
      - "192.168.0.0/16" # minikube + local development
      - "172.16.0.0/12" # docker desktop + some cloud providers
    users:
      appUserPassword: "app_password"
      writerUserName: "writer"
      writerUserPassword: "writer_password"

global:
  imagePullSecrets: []
  storageClassName: ""
  keepPVC: false
