# -- Kubernetes cluster domain
kubernetesClusterDomain: cluster.local
# -- Override the chart name
nameOverride: ""
# -- Override the fully qualified app name
fullnameOverride: ""

# -- Namespace to deploy resources into (also creates the namespace if set)
namespace: ""
# -- Labels to apply to the created namespace
namespaceLabels: {}

## Image parameters
image:
  # -- Container image registry
  registry: ghcr.io
  # -- Container image repository
  repository: ""
  # -- Container image tag (defaults to chart appVersion)
  tag: ""
  # -- Image pull policy
  pullPolicy: Always
  # -- List of image pull secret names
  pullSecrets: []

# -- Number of pod replicas
replicaCount: 1

## Security parameters
podSecurityContext:
  # -- Require non-root user
  runAsNonRoot: true
  # -- Group ID for filesystem access
  fsGroup: 1001

containerSecurityContext:
  # -- Require non-root user
  runAsNonRoot: true
  # -- Disallow privilege escalation
  allowPrivilegeEscalation: false
  # -- Mount root filesystem as read-only
  readOnlyRootFilesystem: false
  capabilities:
    # -- Linux capabilities to drop
    drop:
      - ALL

## Resource parameters
resources:
  limits:
    # -- Memory limit
    memory: 1Gi
  requests:
    # -- Memory request
    memory: 512Mi

## Startup probe parameters
startupProbe:
  # -- Enable startup probe
  enabled: false
  # -- HTTP path for startup check
  path: /
  # -- Port name or number for startup check
  port: http
  # -- Delay before first probe
  initialDelaySeconds: 5
  # -- Interval between probes
  periodSeconds: 10
  # -- Probe timeout
  timeoutSeconds: 5
  # -- Failures before marking unhealthy
  failureThreshold: 30
  # -- Successes before marking healthy
  successThreshold: 1

## Readiness probe parameters
readinessProbe:
  # -- Enable readiness probe
  enabled: false
  # -- HTTP path for readiness check
  path: /
  # -- Port name or number for readiness check
  port: http
  # -- Delay before first probe
  initialDelaySeconds: 5
  # -- Interval between probes
  periodSeconds: 10
  # -- Probe timeout
  timeoutSeconds: 5
  # -- Failures before marking unready
  failureThreshold: 3
  # -- Successes before marking ready
  successThreshold: 1

## Liveness probe parameters
livenessProbe:
  # -- Enable liveness probe
  enabled: false
  # -- HTTP path for liveness check
  path: /
  # -- Port name or number for liveness check
  port: http
  # -- Delay before first probe
  initialDelaySeconds: 10
  # -- Interval between probes
  periodSeconds: 10
  # -- Probe timeout
  timeoutSeconds: 5
  # -- Failures before restarting
  failureThreshold: 6
  # -- Successes before marking healthy
  successThreshold: 1

## Service parameters
service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Service and container port
  port: 3000

## Ingress parameters
ingress:
  # -- Enable ingress
  enabled: true
  # -- Ingress class name
  ingressClassName: nginx
  # -- cert-manager ClusterIssuer name
  certIssuer: ""
  # -- List of ingress hostnames
  hosts: []
  # -- Additional ingress annotations
  annotations: {}

## ConfigMap parameters
configMap:
  # -- Key-value pairs injected as environment variables via ConfigMap
  env: {}

## External Secrets parameters
secretStore:
  # -- Enable SecretStore and ServiceAccount for vault integration
  enabled: false
  # -- SecretStore name
  name: ""
  # -- Vault/OpenBao server URL
  server: ""
  auth:
    # -- Kubernetes auth role for vault
    role: ""

# -- List of ExternalSecret definitions
externalSecrets: []

## Extra parameters

# -- Additional environment variables
extraEnvVars: []
# -- Additional volumes
extraVolumes: []
# -- Additional volume mounts
extraVolumeMounts: []
# -- Additional pod annotations
podAnnotations: {}
# -- Additional pod labels
podLabels: {}
